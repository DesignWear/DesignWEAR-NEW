<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        .game-container {
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #333;
        }

        #snake {
            width: 10px;
            height: 10px;
            background-color: green;
            position: absolute;
        }

        #food {
            width: 10px;
            height: 10px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="snake"></div>
        <div id="food"></div>
    </div>
    <script>
        const snake = document.getElementById('snake');
        let snakeX = 0;
        let snakeY = 0;

        const food = document.getElementById('food');
        let foodX = Math.floor(Math.random() * 60) * 10;
        let foodY = Math.floor(Math.random() * 60) * 10;

        document.addEventListener('keydown', function (e) {
            switch (e.key) {
                case 'ArrowUp':
                    snakeY -= 10;
                    break;
                case 'ArrowDown':
                    snakeY += 10;
                    break;
                case 'ArrowLeft':
                    snakeX -= 10;
                    break;
                case 'ArrowRight':
                    snakeX += 10;
                    break;
            }
            snake.style.left = `${snakeX}px`;
            snake.style.top = `${snakeY}px`;
        });

        setInterval(() => {
            if (snakeX === foodX && snakeY === foodY) {
                foodX = Math.floor(Math.random() * 60) * 10;
                foodY = Math.floor(Math.random() * 60) * 10;
            }
        }, 250);
    </script>
</body>
</html>

<app-top-menu [showMenu]="false"></app-top-menu>
<div class="container">
    @for (menu of getSitemap(); track menu; let i = $index) {
        <a class="main-bnt" [routerLink]="menu.url">
            <div>
                <img [src]="menu.imageUrl">
                <span>{{ menu.text }}</span>
            </div>
        </a>
    }
</div>

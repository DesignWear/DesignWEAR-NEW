<div class="topbar">
    <div class="logo">
        <img src="/imgs/design_wear_logo_2.svg">
    </div>
    @if (showMenu) {
        <div class="top-menu">
            @for (menu of getSitemap(); track menu; let i = $index) {
                <a class="main-bnt" [routerLink]="menu.url" routerLinkActive #rla="routerLinkActive">
                    <app-menu-icon [id]="menu.id" [isActive]="rla.isActive"></app-menu-icon>
                </a>
            }
        </div>
    }
</div>
